<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }

    #root {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }

    section.pre-loader {
      background: #222;
      display: grid;
      align-content: center;
      place-items: center;
      gap: 2rem;
      height: 100dvh;
      font-size: 2em;
      font-family: system-ui, sans-serif;
      letter-spacing: .1rem;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      color: #fff;
    }

    section.pre-loader span{
      color: #fa0;
    }

    section.pre-loader .loader {
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    section.pre-loader .loader:before,
    section.pre-loader .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s pre_spin linear infinite;
    }

    section.pre-loader .loader:after {
      color: #fa0;
      transform: rotateY(70deg);
      animation-delay: .4s;
    }

    @keyframes pre_spin {

      0%,
      100% {
        box-shadow: .3em 0px 0 0px currentcolor;
      }

      12% {
        box-shadow: .3em .3em 0 0 currentcolor;
      }

      25% {
        box-shadow: 0 .3em 0 0px currentcolor;
      }

      37% {
        box-shadow: -.3em .3em 0 0 currentcolor;
      }

      50% {
        box-shadow: -.3em 0 0 0 currentcolor;
      }

      62% {
        box-shadow: -.3em -.3em 0 0 currentcolor;
      }

      75% {
        box-shadow: 0px -.3em 0 0 currentcolor;
      }

      87% {
        box-shadow: .3em -.3em 0 0 currentcolor;
      }
    }
  </style>
  <title>Brogrammers Mall</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <section class="pre-loader">
      <div class="loader"></div>
      <p>
        <span>B</span>rogrammers Mall</p>
    </section>
  </div>
</body>

</html>
